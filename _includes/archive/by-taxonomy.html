<ul class="nav nav-pills">
  <li class="nav-item">
    {% for tag in include.items %}
    <a href="#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }}</a>
    {% endfor %}
  </li>
</ul>

{% for tag in include.items %}
<h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
<ul aria-label="posts classified under {{ tag[0] }}">
  {% for post in tag[1] %}
  <li>
    {% include post/post-list-item.html %}
  </li>
  {% endfor %}
</ul>
{% endfor %}
