<div class="news-section">
  <h2>News</h2>
  <ul class="pis-ul">
    {% for post in site.posts limit: 3 %}
    <li class="pis-li">
      <p class="pis-title">
        <a class="pis-title-link" href="{{ post.url | relative_url  }}" title="{{ post.title }}" rel="bookmark">
          {{ post.title }}
        </a>
      </p>
      <p class="pis-excerpt">
        <a class="pis-thumbnail-link" href="{{ post.url | relative_url }}" rel="bookmark">
          <img width="96" height="96" src="{{ post.thumbnail | relative_url }}" class="pis-thumbnail-img  alignleft wp-post-image" alt="Herbarium sheet MEL 1527666A">
        </a>		
        {{ post.excerpt | strip_html | truncatewords: 20 }}… <a href="{{ post.url | relative_url }}" title="Read the full post" rel="bookmark">Read more…&nbsp;</a>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
