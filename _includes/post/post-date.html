<i class="far fa-calendar-alt"></i> <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
  {%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}
  {% if post %}
  {{ post.date | date: date_format }}
  {% elsif page %}
  {{ page.date | date: date_format }}
  {% endif %}
</time>
